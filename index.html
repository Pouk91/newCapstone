<!DOCTYPE html>
<html>

<head>
  <title>Car Repair Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <form id="sign-up">
    <fieldset>
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" type="password" placeholder="enter password">
      <input name="credentials[password_confirmation]" type="password" type="password" placeholder="confirm password">
      <input name="submit" type="submit" value="Sign up">
      <!-- <button type="button"  name="submit" class="btn btn-success">Sign Up</button> -->
    </fieldset>
  </form>

  <br>
  <form id="sign-in">
    <fieldset>
      <input type="text" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="submit" name="submit" value="Sign in">
    </fieldset>
  </form>
  <br>

  <form id="change-password">
    <fieldset>
      <input type="password" name="passwords[old]" placeholder="old password">
      <input type="password" name="passwords[new]" placeholder="new password">
      <input type="submit" name="submit" value="Change Password">
      <!-- <button type="button" class="btn btn-primary">Change Password</button> -->
    </fieldset>
  </form>
  <br>

  <form id="sign-out">
    <fieldset>
      <input type="submit" name="submit" value="Sign Out">
    </fieldset>
  </form>
  <br>

  <form id="create-repair">
    <!-- <fieldset>/ -->
    <input type="text" name="repair[year]" placeholder="Car Year">
    <input type="text" name="repair[make]" placeholder="Car Make">
    <input type="text" name="repair[model]" placeholder="Car Model">
    <input type="text" name="repair[repairname]" placeholder="Name of Repair?">
    <input type="text" name="repair[repaircost]" placeholder="Repair Cost?">
    <input type="submit" name="submit" value="Enter Repair">
    <!-- </fieldset> -->
  </form>

</body>

</html>
